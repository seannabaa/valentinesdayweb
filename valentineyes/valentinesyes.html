<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <!-- Background color layer (independent from particles) -->
    <div id="page-background" class="page-background" aria-hidden="true"></div>

    <!-- Heart particles (separate layer) -->
    <div id="heart-particles" class="heart-particles" aria-hidden="true"></div>

    <!-- Hero Section -->
    <section id="hero" class="relative min-h-screen flex items-center justify-center hero-section">
        <div class="relative z-10 text-center px-4 md:px-8 text-white" data-aos="fade-up">
            <h1 class="text-5xl md:text-5xl font-bold mb-8">LETS GOOOOOOO</h1>
            <p class="text-lg md:text-xl max-w-2xl mx-auto">
              <a class="image-button justify-center flex"><img src="../static/squid.gif" width="400" height="400" alt="Open letter"></a>
              <h2 class="text-2xl md:text-1xl font-semibold mb-4">Happy Valentine's Day!</h2>
            
                
        </div>
    </section>

    <script src="../scripttitle.js"></script>
    <script src="../hearts.js"></script>
</body>
</html>
